name: WitheringDarkness
version: ${project.version}
main: com.lojosho.witheringdarkness.WitheringDarkness
api-version: 1.13
authors: [ LoJoSho ]
description: Players take damage if they are in the dark, stay clear!
prefix: WitheringDarkness
commands:
  wd:
    description: toggles Withering Darkness
    permission: wd.admin
    permission-message: You do not have permission!
permissions:
  wd.immune:
    description: Immunity against damage in the dark
    default: op
  wd.admin:
    description: Adminstrator access to the plugin
    default: op